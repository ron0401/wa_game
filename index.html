<!DOCTYPE html>
<html>
<head>
  <title>学習ゲーム</title>
  <style>
    .button {
      width: 120px;
      height: 40px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>たしざんゲーム</h1>
  <div id="buttonsContainer"></div>

  <script>
    // ボタンの数と最大値を指定
    const buttonCount = 50;
    const maxNumber = 8;
    function generateProblem() {
        
        var a = getRandomNumber();
    while (true) {
        var b = getRandomNumber();
        var problem = a + ' + ' + b;
        var answer = a + b;
        if (answer < 10) {
          break;
        }
    }
      return {
        problem: problem,
        answer: answer
      };
    }

    function getRandomNumber() {
      return Math.floor(Math.random() * maxNumber) + 1; // 1桁のランダムな数値を生成
    }

    // function generateProblem() {
    //   var a = getRandomNumber();
    //   var b = getRandomNumber();
    //   var problem = a + ' + ' + b;
    //   var answer = a + b;
    //   return {
    //     problem: problem,
    //     answer: answer
    //   };
    // }

    function initializeGame() {
      var buttonsContainer = document.getElementById('buttonsContainer');
      buttonsContainer.innerHTML = ''; // ボタンを初期化

      for (var i = 0; i < buttonCount; i++) {
        var problem = generateProblem();

        var button = document.createElement('button');
        button.className = 'button';
        button.innerText = problem.problem;
        button.dataset.answer = problem.answer;
        button.addEventListener('click', showAnswer);
        buttonsContainer.appendChild(button);
      }
    }

    function showAnswer(event) {
      var button = event.target;
      button.innerText = button.dataset.answer;
      button.disabled = true;
    }

    initializeGame();
  </script>
</body>
</html>
